services:
  - type: web  # або worker, якщо обрати worker то такуж зміну потрібно зробити в файлі Procfile
    name: telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-bot-db
          property: connectionString

databases:
  - name: telegram-bot-db
    plan: free
    databaseName: telegram_bot
    user: telegram_bot_user